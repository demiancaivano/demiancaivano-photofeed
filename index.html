<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex flex-nowrap">
            <i class="fa-brands fa-2x fa-instagram col-1 container-fluid"></i>
            <span class="navbar-text h2 col-7">
                Instagram
            </span>
            <div class="col-3 d-flex justify-content-end">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="btn btn-success">Create a new Post</button>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>

                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Caption:</label>
                                    <textarea class="form-control" id="message-text"
                                        placeholder="Add the caption of your post here"></textarea>
                                </div>
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group ms-2">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Accesibility</button></li>
                    <li><button class="dropdown-item" type="button">Privacy and data</button></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                    class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                    class="fa-solid fa-square"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31393077/pexels-photo-31393077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31044652/pexels-photo-31044652/free-photo-of-hola.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31313278/pexels-photo-31313278/free-photo-of-una-pareja-de-ancianos-caminando-por-una-calle-urbana-soleada.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
            </div>
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/21953290/pexels-photo-21953290/free-photo-of-naturaleza-soleado-romantico-campo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/6957839/pexels-photo-6957839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31363763/pexels-photo-31363763/free-photo-of-interior-de-la-estacion-de-metro-de-berlin.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
            </div>
            <div class="row">
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31393274/pexels-photo-31393274/free-photo-of-edificio-de-arquitectura-urbana-con-el-cartel-yamamoto-kisho.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/31385180/pexels-photo-31385180/free-photo-of-cielo-azul-y-nubes-blancas.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
                <div class="col-4 p-1"><img style="height: 30vw; width: 33vw; object-fit: cover;"
                        src="https://images.pexels.com/photos/30978791/pexels-photo-30978791/free-photo-of-vista-aerea-de-la-expansion-urbana-en-tokio.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt=""></div>
            </div>
        </div>

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="row my-4 d-flex justify-content-center">
                <div class="col-6 border rounded p-0">
                    <div class="d-flex p-2">
                        <div class="w-100">
                            <h4>Sabanas colgando</h4>
                        </div>
                        <small class="align-bottom">02/04</small>
                    </div>
                    <img src="https://images.pexels.com/photos/31393077/pexels-photo-31393077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        class="img-fluid w-100 col-12" alt="">
                    <div class="p-2">
                        <strong>1982 likes</strong>
                        <p>Foto en el barrio, mostando la fachada y las sabanas secando al sol.</p>

                    </div>
                </div>
            </div>
            <div class="row my-4 d-flex justify-content-center">
                <div class="col-6 border rounded p-0">
                    <div class="d-flex p-2">
                        <div class="w-100">
                            <h4>Howdy</h4>
                        </div>
                        <small class="align-bottom">05/04</small>
                    </div>
                    <img src="https://images.pexels.com/photos/31044652/pexels-photo-31044652/free-photo-of-hola.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        class="img-fluid w-100 col-12" alt="">
                    <div class="p-2">
                        <strong>1423 likes</strong>
                        <p>Desde el avion, disfrutando del viaje.</p>

                    </div>
                </div>
            </div>
            <div class="row my-4 d-flex justify-content-center">
                <div class="col-6 border rounded p-0">
                    <div class="d-flex p-2">
                        <div class="w-100">
                            <h4>Mis vecinos</h4>
                        </div>
                        <small class="align-bottom">14/06</small>
                    </div>
                    <img src="https://images.pexels.com/photos/31313278/pexels-photo-31313278/free-photo-of-una-pareja-de-ancianos-caminando-por-una-calle-urbana-soleada.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        class="img-fluid w-100 col-12" alt="">
                    <div class="p-2">
                        <strong>2453 likes</strong>
                        <p>Mis adorables vecinos saliendo a hacer las compras.</p>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--no borrar esto de abajo-->
    <script src="https://kit.fontawesome.com/d7dc940932.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
